{% extends "base.html" %}

{% block content %}
  <h1>Delete this visitor?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger btn-custom">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-reverse">Cancel</a>
  </form>
{% endblock %}
