{% extends "base.html" %}


{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} event:</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger btn-reverse">Cancel</a>
  </form>
{% endblock %}
